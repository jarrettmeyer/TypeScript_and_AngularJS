<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>TypeScript &amp; AngularJS</title>

    <link rel="stylesheet" type="text/css" href="./bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="./stylesheets/site.css" />

    <base href="/">

</head>
<body>

    <div ng-controller="app.layout.NavigationController as navigation"
         ng-include="'app/layout/navigation.html'">
    </div>

    <div class="container">

        <div ng-controller="app.widgets.LoginMessageController as loginmessage"
             ng-include="'app/widgets/loginmessage.html'">
        </div>

        <div ng-view>
        </div>

    </div>

    <div ng-controller="app.auth.LoginController as login"
         ng-include="'app/auth/login.html'">
    </div>


    <script src="./bower_components/jquery/dist/jquery.min.js"></script>
    <script src="./bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./bower_components/angularjs/angular.js"></script>
    <script src="./bower_components/angular-route/angular-route.js"></script>
    <script src="./scripts/app.js"></script>

</body>
</html>
