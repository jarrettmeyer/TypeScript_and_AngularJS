<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>TypeScript &amp; AngularJS</title>

    <link rel="stylesheet" type="text/css" href="../bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="../stylesheets/site.css" />

    <base href="/">

</head>
<body>

    <div ng-controller="app.layout.NavigationController as navigation"
         ng-include="'app/layout/navigation.html'">
    </div>

    <div class="container">

        <div ng-controller="app.widgets.LoginMessageController as loginmessage"
             ng-include="'app/widgets/loginmessage.html'">
        </div>

        <div ng-view>
        </div>

    </div>

    <div ng-controller="app.auth.LoginController as login"
         ng-include="'app/auth/login.html'">
    </div>


<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="bower_components/angularjs/angular.js"></script>
<script type="text/javascript" src="bower_components/angular-route/angular-route.js"></script>

<script type="text/javascript" src="scripts/app/app.module.js"></script>
<script type="text/javascript" src="scripts/app/auth/auth.module.js"></script>
<script type="text/javascript" src="scripts/app/layout/layout.module.js"></script>
<script type="text/javascript" src="scripts/app/services/services.module.js"></script>
<script type="text/javascript" src="scripts/app/todo/todo.module.js"></script>
<script type="text/javascript" src="scripts/app/welcome/welcome.module.js"></script>
<script type="text/javascript" src="scripts/app/widgets/widgets.module.js"></script>
<script type="text/javascript" src="scripts/app/app.CurrentUser.js"></script>
<script type="text/javascript" src="scripts/app/app.PreviousLoginHandler.js"></script>
<script type="text/javascript" src="scripts/app/app.RouteChangeHandler.js"></script>
<script type="text/javascript" src="scripts/app/app.config.js"></script>
<script type="text/javascript" src="scripts/app/app.run.js"></script>
<script type="text/javascript" src="scripts/app/app.values.js"></script>
<script type="text/javascript" src="scripts/app/auth/AuthenticationResult.js"></script>
<script type="text/javascript" src="scripts/app/auth/AuthenticationService.js"></script>
<script type="text/javascript" src="scripts/app/auth/LoginController.js"></script>
<script type="text/javascript" src="scripts/app/auth/LoginModalService.js"></script>
<script type="text/javascript" src="scripts/app/auth/LogoutService.js"></script>
<script type="text/javascript" src="scripts/app/auth/auth.routes.js"></script>
<script type="text/javascript" src="scripts/app/layout/NavigationController.js"></script>
<script type="text/javascript" src="scripts/app/services/TodoService.js"></script>
<script type="text/javascript" src="scripts/app/services/jQuery.js"></script>
<script type="text/javascript" src="scripts/app/services/localStorage.js"></script>
<script type="text/javascript" src="scripts/app/todo/EditController.js"></script>
<script type="text/javascript" src="scripts/app/todo/ListController.js"></script>
<script type="text/javascript" src="scripts/app/todo/Todo.js"></script>
<script type="text/javascript" src="scripts/app/todo/TodoModalService.js"></script>
<script type="text/javascript" src="scripts/app/todo/todo.routes.js"></script>
<script type="text/javascript" src="scripts/app/welcome/WelcomeController.js"></script>
<script type="text/javascript" src="scripts/app/welcome/welcome.routes.js"></script>
<script type="text/javascript" src="scripts/app/widgets/LoginMessageController.js"></script>

</body>
</html>
