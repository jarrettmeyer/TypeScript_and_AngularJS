<div id="login-modal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <div class="alert alert-success" ng-show="login.isAuthenticated">
                    Login successful! <a href="#" data-dismiss="modal">You can close this window</a>.
                </div>
                <div ng-show="login.isNotAuthenticated">
                    <form role="form">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" name="username" id="username" ng-model="login.username" />
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" name="password" id="password" ng-model="login.password" />
                            <p class="help-block">The password is "password".</p>
                        </div>
                    </form>
                </div>
            </div>
            <div class="modal-footer" ng-show="login.isNotAuthenticated">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" ng-click="login.authenticate()">Login</button>
            </div>
        </div>
    </div>
</div>
