<div id="todo-modal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Edit Todo</h3>
            </div>
            <div class="modal-body">
                <div>
                    <form role="form">
                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea class="form-control" name="description" id="description" ng-model="edit.description" >
                            </textarea>
                        </div>
                        <div class="form-group">
                            <label for="dueAt">Due</label>
                            <input type="date" class="form-control" name="dueAt" id="dueAt" ng-model="edit.dueAt" />
                        </div>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" ng-click="edit.cancel()">Close</button>
                <button type="button" class="btn btn-primary" ng-click="edit.save()">Save</button>
            </div>
        </div>
    </div>
</div>
